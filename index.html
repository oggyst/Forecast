<!DOCTYPE html>
<html lang="en">

<head>

	<title>Forecast</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Forecast">
	<meta name="keywords" content="HTML,CSS,bootstrap,JavaScript">
	<meta name="author" content="Ognjen">
</head>


<body>

	<div class="container-fluid mx-auto min-vw-100">


		<div class="current row ">

			<div class="center-block">
				<h1 style="margin-left:42px;">Weather forecast</h1>
			</div>
			<input class="form-control form-control-sm mr-3 w-75" style="margin-left: 20px;margin-top: 20px;margin-bottom: 20px;" id="citySearchBar" type="text" placeholder="Search city" aria-label="Search">
			<i class="fas fa-search" aria-hidden="true"></i>
		</div>
		<div id="iconDiv" class="">
			<img alt="icon" id="icon" style="height:62.5%;width:100%;" class="rounded mx-auto d-block center">
		</div>
		<div id="text">
			<div>
				<h1 id="city"></h1>
				<p id="temp" style="margin-bottom:0px;"></p>
				<h2 id="descText" style="margin-top:0px;margin-bottom:0px;"></h2>
				<p id="desc" style="margin-bottom:0px;"></p>


			</div>
		</div>
		<form>
			<div class="row">
				<div class="col-6 row" style="margin-left:15px;margin-right:5px;margin-top:20px;">
					<label> Select unit for temperature: &nbsp;&nbsp;&nbsp;&nbsp; </label>
					<select class = "mdb-select md-form" style="width:100px;" onchange="tempUnitChange(this)">
						<option selected id="celsius">&#8451;</option>
						<option id="fahrenheit">&#8457;</option>
					</select>
				</div>
				<div class="row col-sm-12" style="margin-left:15px;margin-top:15px; margin-right:5px;">
					<label> Select unit for distance:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<select class = "mdb-select md-form" style="width:100px;" onchange="distUnitChange(this)">
						<option selected id="km">Kilometers</option>
						<option id="m">Miles</option>
					</select>
				</div>
			</div>
		</form>
		<div class="container min-vw-100" style="margin:0px">
			<div class="table-responsive .text-nowrap">

			</div>
		</div>

	</div> 


	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="js/logic.js"></script>

</body>
