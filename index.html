<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="logic.js"></script>


	<title>Forecast</title>
</head>

<body>
	<div class="container">

		<div class="align-items-center">
			<input class=" w-75 p-3" id="cityName" type="text" placeholder="Search by city name" aria-label="Search">
			<span class="input-group-btn">
				<button class="input-group-btn" type="submit" onclick="onClick()">Enter</button>
				<div class="dropdown">
					<button onclick="newDay()" class="dropbtn">Pick a date</button>
					<div id="datePick" class="dropdown-content" onclick="newDay()">
						<a onclick="day(0)">Current</a>
						<a onclick="day(1)" id="1"></a>
						<a onclick="day(2)" id="2"></a>
						<a onclick="day(3)" id="3"></a>
						<a onclick="day(4)" id="4"></a>
						<a onclick="day(5)" id="5"></a>
						<a onclick="day(6)" id="6"></a>
						<a onclick="day(7)" id="7"></a>
					</div>

					<select onchange="unitChange(this)">
						<option id="metric">Metric</option>
						<option id="imperial">Imperial</option>
					</select>
				</div>
			</div>
		</div>
			<div>
				<h2 id="city" class="min-vw-100 text-center"></h2>
				<div class=" row ">
					<img src="" alt="icon" id="icon" class="rounded mx-auto d-block">
				</div>
				<div class="row  align-middle ">
					<h1 id="temp" class="min-vw-100 text-center"></h1>
				</div>
				<div class="row">
					<h3 id="desc" class="min-vw-100 text-center align-middle"></h3>
				</div>
			</div>
		</div>
	</div>

</html>
